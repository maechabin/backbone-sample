<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Template of Backbone.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .googlemap {
        overflow: auto;
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWgnWpVGWYgIHEf2b_u41HeWxg7-WvDm8"></script>
  </head>
  <body>
    <!-- ========= -->
    <!-- Your HTML -->
    <!-- ========= -->
    <div id="content">
      ...
    </div>

    <script type="text/template" id="googlemaps-template">
      <div class="googlemap"></div>
    </script>

    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script> -->

    <!-- =============== -->
    <!-- Javascript code -->
    <!-- =============== -->
    <script src="./app.js"></script>
  </body>
</html>
