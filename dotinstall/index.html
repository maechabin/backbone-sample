<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Backbone Sample</title>
    <style>
      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>

  <body>
    <h1>Dotinstallサンプル</h1>
    <p>
      <a href="https://dotinstall.com/lessons/basic_backbonejs" target="_blank">
        Backbone.js入門 (全22回) - プログラミングならドットインストール
      </a>
    </p>

    <hr>

    <h1>Tasks</h1>

    <form id="addTask">
      <input type="text" id="title" />
      <input type="submit" value="add" />
      <span id="error"></span>
    </form>

    <div id="tasks"></div>

    <p>Tasks lef: <span id="count"></span></p>

    <script type="text/template" id="task-template">
      <input type="checkbox" class="toggle" <%- completed ? 'checked' : '' %>>
      <span class="<%- completed ? 'completed' : '' %>">
        <%- title %>
      </span>
      <span class="delete">[X]</span>
    </script>
    
    <hr>

    <h1>練習</h1>
    
    <div id="tasks1"></div>
    <script type="text/template" id="task-temp">
      <%- title %> <span class="command">command</span>
    </script>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
    <script src="./dotinstall.js"></script>
    <script src="./todo.js"></script>
  </body>
</html>
